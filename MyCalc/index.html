<!DOCTYPE HTML>
<html ng-app="myCalcu">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type = "text/css" href = "assets/calculator.css">
		<script type="text/javascript" src = "assets/angular.min.js"></script>
		<script type ="text/javascript" src = "assets/calculator.js"></script>
		<title>Calculator</title>
	</head>
	<body>

	<div id = "myCalc" ng-controller="CalculatorController">
	
	
		<main>
			<section class = "inc">
				<div>
					<h4>Cigarettes Per Year</h4>
					<p> {{numOfCigs}} </p>
					<p></p>
				</div>
			</section>
			<section class = "hal">
				<div>
					<h4>Cig Cost</h4>
					<p>${{perCigCost}} each</p>
					<p>{{cost_year}}</p>
				</div>			
			</section>
			<section class = "cfl">
				<div>
					<h4>CFL</h4>
					<p>{{cfl_wattage}}</p>
					<p>{{cfl_cost}}</p>
				</div>									
			</section>
			<section class = "led">
			<div>
				<h4>LED</h4>
				<p>{{led_wattage}}</p>
				<p>{{led_cost}}</p>
			</div>						
			</section>
		
		
		</main>
		
		
		<form>
			<div>
			
				<h4>Cigs per day</h4>
				<p> -- </p>
				<p>Be Honest!</p>
				<input ng-change="calculate()" ng-model="current_cPerDay" value="{{current_cPerDay}}">
				
				
				</select>
			</div>
			<div>
				<h4> Select Province </h4>
				<p> -- </p>
				<p> Avg cost <br> is per province </p>
				<select ng-change="calculate()" ng-model="nameTest" ng-options="o as o for o in provinceList">

				</select>
			</div>
			
		</form>
	
	
	</div>

	</body>
</html>
